<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="NOVO.CSS" />

</head>

<body>

  <br>
  <br>

  <form action="/">
    <fieldset class=field>

      <div class="field1">

        <legend>Upload your CV</legend>
        <br>
        <br>
        <label for="file">Choose file</label>
        <input type="file" id="file" name="choose file">
        <br>
        <br>
        <br>
        <br>
        <legend>Profile</legend>


        <br>

        <label for="fname">First name</label>
        <input type="fname" id="fname" name="fname" placeholder="Enter name">
        <br>
        <br>

        <label for="lname">Last name</label>
        <input type="lname" id="lname" name="lname" placeholder="Enter last name">
        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
        <br>
        <br>

        <label for="number">Phone</label>
        <input type="text" id="number" name="number" placeholder="Enter Phone">


        <br>
        <br>

    </fieldset>
  </form>

</body>

</html>
